<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fund Me App</title>
</head>
<body>
    Fund Me App!

    </script>
    <!-- Button -->
    <button id="connectButton"> Connect </button>

    <input id="ethAmount" placeholder="0.1"/>
</body>
</html>
